<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - minmax()</title>
    <style>
        .container{
            width: 60%;
            margin: 50px auto;
            display: grid;
            /* minmax(minimal width, maximal-width) 
            cukup terlihat ketika responsive*/
            grid-template-columns: 1fr minmax(100px, 300px) 1fr;
        }

        .items{
            border: 1px solid;
            text-align: center;
            background-color: rgb(128, 168, 243);
        }

        .items:nth-child(even){
            background-color: rgb(245, 101, 129);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">ardiman</div>
        <div class="items">2</div>
        <div class="items">ardiman</div>

        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div> -->
    </div>
</body>
</html>
